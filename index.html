<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List dengan Progress dan Jam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="clock" class="clock"></div>
        <div class="quote" id="quote"></div>
        <div class="progress-container">
            <div id="progressBar"></div>
        </div>
        <p id="progressText">0% Selesai</p>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Tambahkan tugas baru...">
            <button onclick="addTask()">Tambah</button>
        </div>
        
        <div id="taskList"></div>
        <button class="history-btn" onclick="viewHistory()">Lihat Riwayat Hari Kemarin</button>

        <div id="historyList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
